<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Gift</title>
    
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

    <style>
        /* 更浅的粉色背景 */
        body {
            background: linear-gradient(135deg, #ffd9e6, #ff99cc);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: 'Dancing Script', 'Noto Serif SC', serif;
            overflow: hidden;
        }

        #mainContent {
            text-align: center;
            margin-top: 50px;
        }

        /* 按钮样式 */
        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #ff6699;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
            transition: transform 0.3s;
            font-family: 'Noto Serif SC', 'PingFang SC', serif; /* 保证中文正常显示 */
        }

        button:hover {
            transform: scale(1.05);
        }

        /* 礼物卡样式 */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            color: #ff3366;
            width: 300px;
            margin: 20px auto;
            display: none;
            position: relative;
            animation: cardAppear 0.8s ease-out;
            font-family: 'Dancing Script', cursive;
        }

        @keyframes cardAppear {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .save-btn {
            background: #4CAF50;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- 播放按钮 -->
    <button id="musicButton" style="position: fixed; top: 20px; left: 20px; z-index: 9999;">
        🎵 点击播放音乐
    </button>

    <!-- 音频元素 -->
    <audio id="bgMusic" loop>
        <source src="https://daisydaixin.github.io/happy-valentines-day/A_Thousand_Years.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>
    

    <div id="mainContent">
        <h1 style="font-family: 'Dancing Script', cursive; font-size: 40px;">Happy Valentine's Day 🌹</h1>
        <p style="font-family: 'Dancing Script', cursive; font-size: 22px;">Love u and miss u, my babe~</p>
        
        <button onclick="showCard()">点击查看你的情人节礼物</button>

        <div class="card" id="giftCard">
            <h2 style="font-family: 'Dancing Script', 'Ma Shan Zheng', cursive;">💝 礼物卡</h2>
            <hr>
            <p>礼物编号：NO.20250214520</p>
            <p>礼物详情：Secret</p>
            <p style="color: #666; font-size: 14px;">请于恋爱存续期内凭此卡找dxx兑换</p>
            <button class="save-btn" onclick="saveCard()">保存礼物卡</button>
        </div>
    </div>

    <script>
        // 在页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
          const audio = document.getElementById('bgMusic');
          const musicButton = document.getElementById('musicButton');

          // 点击按钮播放/暂停音乐
          musicButton.addEventListener('click', () => {
            if (audio.paused) {
              audio.play();
              musicButton.textContent = '⏸ 暂停音乐';
            } else {
              audio.pause();
              musicButton.textContent = '🎵 点击播放音乐';
            }
          });

          // 尝试自动播放（某些浏览器可能仍会阻止）
          audio.play().catch(() => {
            // 自动播放失败时不处理，等待用户点击
          });
        });
        
        // 显示礼物卡
        function showCard() {
            document.getElementById('giftCard').style.display = 'block';
        }

        // 保存礼物卡
        function saveCard() {
            html2canvas(document.querySelector("#giftCard")).then(canvas => {
                const link = document.createElement('a');
                link.download = 'dxx的礼物卡.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>

</body>
</html>
