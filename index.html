<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Gift</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000; /* Use a solid background color instead of a sound file */
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20%;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      margin-top: 20px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    button:hover {
      background-color: darkred;
    }

    .gift-card {
      display: none;
      background-color: rgba(255, 255, 255, 0.8);
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
    }

    .gift-card h2 {
      margin: 0;
    }

    .gift-card p {
      font-size: 1.1em;
    }

    .save-btn {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

  <h1>Happy Valentine's Day🌹</h1>
  <p>Love u and miss u, my babe~</p>

  <button onclick="showGiftCard()">请点击下方查看你的情人节礼物</button>

  <div id="giftCard" class="gift-card">
      <h2>礼物编号：NO.20250214520</h2>
      <p>礼物详情：Secret</p>
      <p>请于恋爱存续期内凭此卡找dxx兑换</p>
      <button class="save-btn" onclick="saveGiftCard()">保存礼物卡</button>
  </div>

  <!-- Correct way to add background audio -->
  <audio id="backgroundAudio" autoplay loop>
      <source src="A_Thousand_Years.mp3" type="audio/mp3">
      Your browser does not support the audio element.
  </audio>

  <canvas id="giftCardCanvas" style="display:none;"></canvas>

  <script>
    // Show gift card when button is clicked
    function showGiftCard() {
        document.getElementById('giftCard').style.display = 'block';
    }

    // Save gift card functionality using canvas to generate an image
    function saveGiftCard() {
        var canvas = document.getElementById('giftCardCanvas');
        var ctx = canvas.getContext('2d');
        var giftCardDiv = document.getElementById('giftCard');

        // Set canvas size (same as gift card dimensions)
        canvas.width = giftCardDiv.offsetWidth;
        canvas.height = giftCardDiv.offsetHeight;

        // Draw gift card content on canvas
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Add text for the gift card
        ctx.fillStyle = 'black';
        ctx.font = '20px Arial';
        ctx.fillText('礼物编号：NO.20250214520', 20, 30);
        ctx.fillText('礼物详情：Secret', 20, 70);
        ctx.fillText('请于恋爱存续期内凭此卡找dxx兑换', 20, 110);

        // Convert canvas content to image
        var imageUrl = canvas.toDataURL('image/png');

        // Create a temporary link to trigger download
        var link = document.createElement('a');
        link.href = imageUrl;
        link.download = 'Valentines_Gift_Card.png';
        link.click();
    }
  </script>

</body>
</html>
