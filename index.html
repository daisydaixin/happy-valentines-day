<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Gift</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff99cc, #ff1a66);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: 'Microsoft Yahei', cursive;
            overflow: hidden;
        }

        #mainContent {
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #ff3366;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
            transition: transform 0.3s;
            margin: 20px;
        }

        button:hover {
            transform: scale(1.05);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            color: #ff3366;
            width: 300px;
            margin: 20px auto;
            display: none;
            position: relative;
            animation: cardAppear 0.8s ease-out;
        }

        @keyframes cardAppear {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .save-btn {
            background: #4CAF50;
            margin-top: 15px;
        }

        audio {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- 使用 GitHub Pages 托管的 MP3 -->
    <audio id="bg-music" loop>
        <source src="https://daisydaixin.github.io/happy-valentines-day/A_Thousand_Years.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>

    <!-- 添加播放按钮 -->
    <button onclick="playMusic()">播放音乐 🎵</button>

    <div id="mainContent">
        <h1>Happy Valentine's Day🌹</h1>
        <p>Love u and miss u, my babe~</p>
        
        <button onclick="showCard()">点击查看你的情人节礼物</button>

        <div class="card" id="giftCard">
            <h2>💝 礼物卡</h2>
            <hr>
            <p>礼物编号：NO.20250214520</p>
            <p>礼物详情：Secret</p>
            <p style="color: #666; font-size: 14px;">请于恋爱存续期内凭此卡找dxx兑换</p>
            <button class="save-btn" onclick="saveCard()">保存礼物卡</button>
        </div>
    </div>

    <script>
        function showCard() {
            document.getElementById('giftCard').style.display = 'block';
        }

        function saveCard() {
            html2canvas(document.querySelector("#giftCard")).then(canvas => {
                const link = document.createElement('a');
                link.download = 'dxx的礼物卡.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function playMusic() {
            var audio = document.getElementById("bg-music");
            audio.play();
        }
    </script>
</body>
</html>
